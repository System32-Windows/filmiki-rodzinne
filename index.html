<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoryzacja</title>
    <link rel="stylesheet" href="style-login.css">
    <script src="script.js"></script>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="inputUsername">Imię</label>
            <input name="username" type="text" class="form-control" placeholder="WPISZ_SWÓJ_LOGIN">
        </div>
        <div class="form-group">
            <label for="inputPassword">Nazwisko</label>
            <input name="password" type="text" class="form-control" placeholder="WPISZ_SWOJE_NAZWISKO">
        </div>
        <div class="loginButton">
            <button type="button" class="btn btn-primary" onclick="login(this.form);">ZALOGUJ_SIĘ</button>
        </div>

    </form>
    <h3 id="zakaz" style="display: none; color: brown;">!--ZAKAZ_WSTĘPU--!</h3>
    <script src="script.js"></script>
</body>

</html>
